<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />

<link type="text/css" rel="stylesheet" href="../styles/intake24-common.css"/>
<link type="text/css" rel="stylesheet" href="../styles/datepicker.css"/>
<link type="text/css" rel="stylesheet" href="../styles/intake24-staff.css"/>

<title>Intake24 admin page</title>

<script src="../scripts/jquery-1.11.0.min.js"></script>

<script>
	var scran24_authRealm = "ys7";

	function doResize() {
		var windowHeight = $(window).height();
		var headerHeight = $("#header-container").outerHeight(true);
		var navbarHeight = $("#navigation-bar-container").outerHeight(true);
		var footerHeight = $("#footer-container").outerHeight(true);

		$("#main-content").css("minHeight", windowHeight - headerHeight - navbarHeight - footerHeight);
	}

	// Called when GWT code has finished generating UI elements for this page
	function intake24_initComplete() {
		//setTimeout(function() { doResize(); }, 2000);
	}

	$(window).resize(doResize);

	$(window).load(function() {
		doResize();
	});
</script>

<script type="text/javascript" src="admin.nocache.js"></script>
</head>

<body>
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.-</div>
	</noscript>

    <div id="loading" class="intake24-overlay-opaque">
      <div class="intake24-page-loading">
        <p>One moment, please.</p>
        <div class="intake24-loading-widget"></div>
      </div>
    </div>

	<div id="header-container">
		<div id="header">
			<h1>Intake24 administration interface</h1>
		</div>
	</div>
	
	<div id="navigation-bar-container">
		<div id="navigation-bar"></div>
	</div>

	<div id="main-content-container">
		<div id="main-content"></div>
	</div>

	<div id="footer-container">
		<div id="footer">
			<img src="../images/fsa-logo.png"></img>
		</div>
	</div>
	
	<!-- analytics -->

</body>
</html>
