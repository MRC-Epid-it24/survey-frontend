[main]
rpcAuth = net.scran24.common.server.auth.ScranRpcAuthFilter
scranAuth = net.scran24.common.server.auth.ScranAuthFilter

[urls]
/ = anon
/images/**/* = anon
/info/**/* = anon
/fonts/**/* = anon
/styles/**/* = anon
/scripts/**/* = anon
/favicon.ico = anon
/index.html = anon
/frontpage/**/* = anon
/common/login = anon
/common/logout = anon
/staff/downloadData = rpcAuth[r:admin,p:downloadData:$surveyId]
/staff/downloadActivity = rpcAuth[r:admin,p:downloadData:$surveyId]
/staff/uploadUserInfo = rpcAuth[r:admin,p:uploadUserInfo:$surveyId]
/staff/surveyControl = rpcAuth[r:admin,p:surveyControl:$surveyId]
/user/submitUserData = rpcAuth[r:respondent]
/user/foodLookup = rpcAuth[*]
/user/imageMap = rpcAuth[*]
/user/processSurvey = rpcAuth[r:respondent]
/surveys/*/custom/**/* = anon
/surveys/**/* = scranAuth
/admin/**/* = scranAuth
/** = scranAuth
