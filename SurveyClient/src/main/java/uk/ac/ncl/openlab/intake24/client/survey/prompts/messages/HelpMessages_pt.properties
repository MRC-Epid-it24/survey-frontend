# Add meal prompt

addMeal_predefNameTitle = Nomes de refeições
addMeal_predefNameDescription = <p>Por favor, selecione a refeição que pretende reportar.</p>\
<p>Pode utilizar um dos nomes predefinidos, selecionando-o a partir desta lista.</p>
addMeal_customNameTitle = Personalizar nome de refeição
addMeal_customNameDescription = Ou pode inserir o nome da refeição nesta caixa de texto.
addMeal_acceptButtonTitle = Aceitar
addMeal_acceptButtonDescription = Clique neste menu para adicionar a refeição com o nome acima.
addMeal_cancelButtonTitle = Cancelar
addMeal_cancelButtonDescription = Clique neste menu para cancelar a adição desta refeição e continue para a próxima questão.

# Edit meal prompt

editMeal_mealNameTitle = Nome da refeição
editMeal_mealNameDescription = <p>Este é o nome e o horário da refeição que está a editar.</p>\
<p>Pode alterar o horário, clicando no menu "Alterar horário" localizado no fundo da página.</p>
editMeal_foodListTitle = Lista de alimentos
editMeal_foodListDescription = <p>Esta é a lista de alimentos que inseriu até agora para esta refeição.</p>\
<p>Por favor, preencha a lista de alimentos, digitando um item alimentar por linha.</p>\
<p>Por exemplo, caso tenha papas de aveia com mel, insira "aveia", depois adicione uma nova linha clicando \
na seta laranja ou na tecla "Enter" e digite "leite", repetindo o processo para a inserção do item "mel".</p>
editMeal_drinkListTitle = Lista de bebidas
editMeal_drinkListDescription = Esta é a lista de bebidas que inseriu até agora para esta refeição. \
Por favor, coloque cada bebida numa linha independente, caso tenha mais do que uma bebida.
editMeal_changeTimeButtonTitle = Alterar horário
editMeal_changeTimeButtonDescription = Clique neste menu para alterar o horário desta refeição. \
O horário da refeição atual encontra-se exibido no topo desta página.
editMeal_deleteMealButtonTitle = Eliminar refeição
editMeal_deleteMealButtonDescription = Clique neste menu para eliminar esta refeição. Todos os alimentos e bebidas que inseriu para esta refeição \
também serão eliminados.
editMeal_continueButtonTitle = Continuar
editMeal_continueButtonDescription = Clique aqui quando terminar de adicionar os alimentos que ingeriu. Poderá sempre voltar \
a esta refeição clicando no seu nome a partir da lista de refeições à esquerda.

# As served prompt

asServed_imageTitle = Tamanho da porção selecionado
asServed_imageDescription = <p>Esta é a fotografia do tamanho da porção atualmente selecionado.</p>\
<p>Não dispomos de fotografias de todos os alimentos, pelo que o alimento representado pode não ser exatamente o mesmo que selecionou.</p>\
<p>Por favor, utilize estas imagens como referência para estimar o tamanho da porção que ingeriu.</p>
asServed_labelTitle = Peso da porção
asServed_labelDescription = Este é o peso em gramas da porção de alimento representada na imagem. Pode utilizar este valor se conhecer o peso aproximado \
da sua porção.
asServed_thumbsTitle = Imagens do tamanho da porção
asServed_thumbsDescription = Esta é uma lista de fotografias com diferentes tamanhos de porções disponíveis para este alimento. Clique nas imagens pequenas para selecionar um tamanho de porção diferente.
asServed_prevButtonTitle = Diminuir o tamanho da porção
asServed_prevButtonDescription = Clique aqui para selecionar um tamanho de porção menor. Isto reduzirá a quantidade de alimento no prato.
asServed_nextButtonTitle = Aumentar o tamanho da porção
asServed_nextButtonDescription = Clique aqui para selecionar um tamanho de porção maior. Isto aumentará a quantidade de alimento no prato.
asServed_confirmButtonTitle = Confirmar tamanho da porção
asServed_confirmButtonDescription = Clique neste menu para confirmar que a quantidade de alimento representada se aproxima da quantidade de alimento que serviu e avance para a próxima tarefa.

# Associated food prompt

assocFood_yesButtonTitle = Adicionar este alimento
assocFood_yesButtonDescription = Clique neste menu se <strong>consumiu</strong> este alimento.
assocFood_noButtonTitle = Não adicionar este alimento
assocFood_noButtonDescription = Esta é uma sugestão para adicionar um alimento que é ingerido frequentemente em simultâneo com outro \
alimento que está presente na sua lista. Clique neste menu se <strong>não</strong> consumiu este alimento.
assocFood_yesExistingButtonTitle = Já inserido
assocFood_yesExistingButtonDescription = Clique neste menu se <strong>consumiu</strong> este alimento, mas \
<strong>já o inseriu</strong> anteriormente.

# Brand name prompt

brandName_brandListTitle = Lista de nomes de marcas comerciais
brandName_brandListDescription = Esta é a lista de marcas comerciais frequentemente associadas a este alimento. Caso saiba a marca comercial, por favor selecione-a a partir da lista. \
Se a mesma não estiver listada, selecione "Outra". Se não sabe a marca comercial, selecione "Não sei".
brandName_continueButtonTitle = Continuar
brandName_continueButtonDescription = Depois de ter selecionado a marca, por favor clique aqui para continuar.

# Choose portion size method prompt

chooseMethod_panelTitle = Escolha um método de estimação do tamanho da porção
chooseMethod_panelDescription = <p>Este painel aparece quando temos mais do que uma forma de estimar o tamanho da porção para este alimento.</p>\
<p>Por favor, escolha como gostaria de nos dizer a quantidade de comida que ingeriu, clicando na imagem correspondente.</p>\
<p>Se a imagem diz "Porção padrão", significa que o sistema utilizará unidades padrão em vez de fotografias para estimar o tamanho da sua porção, por exemplo, "ovos pequenos" ou "mão-cheia".</p>

# Compound food prompt

compoundFood_promptTitle = Tipo de ingrediente
compoundFood_promptDescription = Caso esteja a inserir ingredientes para um alimento como uma sanduíche, esta questão mostrará o \
tipo de ingrediente que o sistema gostaria que inserisse. Se está a introduzir uma receita de um prato, o tipo de ingrediente \
não é importante.

# Food lookup prompt

foodLookup_textboxTitle = Descrição dos alimentos
foodLookup_textboxDescription = <p>Digite o nome do alimento ou bebida que quer pesquisar.</p>\
<p>Se não consegue encontrar o alimento que pretende na lista fornecida pelo sistema, experimente alterar a ortografia ou ser menos específico/a, por exemplo, pesquise por "batata" em vez de "tortilha".</p>\
<p>Se existirem muitos alimentos na lista, experimente ser mais específico, por exemplo, "peito de frango" ou "quiche de frango", em vez de apenas "frango".</p>
foodLookup_searchButtonTitle = Pesquisar
foodLookup_searchButtonDescription = Clique neste menu para pesquisar novamente, após ter alterado a descrição do seu alimento.

# Food browser (shared between several prompts)

foodBrowser_foodsTitle = Lista de alimentos
foodBrowser_foodsDescription = Esta é a lista de alimentos correspondente à sua descrição, caso esteja a utilizar a pesquisa, ou a alimentos que estão na categoria \
atual, caso esteja a navegar. Por favor, selecione um alimento clicando no respetivo nome.
foodBrowser_categoriesTitle = Categorias de alimentos
foodBrowser_categoriesDescription = Esta é a lista de alimentos correspondente à sua descrição, caso esteja a utilizar a pesquisa, ou a sub-categorias que estão na categoria, \
atual, caso esteja a navegar. Clique no nome da categoria para disponibilizar os seus conteúdos.
foodBrowser_cantFindButtonTitle = Não consigo encontrar o meu alimento
foodBrowser_cantFindButtonDescription = Clique neste menu se não consegue encontrar o alimento que deseja reportar. \
Por favor, experimente reescrever a descrição ou navegar nas categorias de alimentos para evitar reportar um alimento em falta.
foodBrowser_skipButtonTitle = Saltar este ingrediente
foodBrowser_skipButtonDescription = Clique aqui, caso não tenha este tipo de ingrediente na sua sanduíche ou salada.
foodBrowser_browseAllTitle = Mostrar todos os alimentos
foodBrowser_browseAllDescription = Clique aqui para começar a pesquisar alimentos por categoria. Isto mostrará a lista das principais categorias de alimentos disponíveis no sistema. Cada categoria \
pode conter uma lista de alimentos, algumas sub-categorias, ou ambas.
foodBrowser_tryAgainButtonTitle = Tentar novamente
foodBrowser_tryAgainButtonDescription = Clique aqui para ocultar este pop-up.
foodBrowser_missingFoodButtonTitle = Reportar um alimento em falta
foodBrowser_missingFoodButtonDescription = Clique aqui para reportar um alimento em falta na nossa base de dados. Por favor, experimente reescrever a descrição ou pesquisar nas categorias de alimentos antes de reportar um alimento em falta.

# Recipe browser (used in food lookup prompt)

recipeBrowser_recipesTitle = As suas receitas
recipeBrowser_recipesDescription = Esta é a lista de receitas que guardou anteriormente correspondente à descrição de alimentos que inseriu. Clique no nome de uma receita para a utilizar novamente.
recipeBrowser_deleteButtonTitle = Eliminar receitas
recipeBrowser_deleteButtonDescription = Clique aqui para alternar o modo de eliminação de receitas. Neste modo, aparecem cruzes vermelhas próximo dos nomes das receitas. Clique no ícone da cruz correspondente para eliminar uma receita. \
Por favor, seja cuidadoso pois esta ação é irreversível.
recipeBrowser_showAllButtonTitle = Mostrar todas as receitas
recipeBrowser_showAllButtonDescription = Clique neste menu para mostrar todas as receitas guardadas, não apenas as que correspondem à descrição que inseriu.

# Guide prompt

guide_imageMapTitle = Texto da pergunta
guide_imageMapDescription = O sistema pedir-lhe-á para selecionar um item do conjunto de tópicos disponibilizado na imagem abaixo. \
Por favor, leia cuidadosamente a questão, uma vez que este painel é utilizado para diferentes propósitos no sistema.
guide_promptTitle = Imagem guia
guide_promptDescription = Esta imagem mostra vários objetos entre os quais pode escolher. Por favor, clique no objeto que mais se parece com o tamanho/quantidade atual para responder à questão acima.

# Multiple-choice prompt

multipleChoice_questionTitle = Questão de escolha múltipla
multipleChoice_questionDescription = Por favor, leia cuidadosamente a questão e selecione uma das opções abaixo.
multipleChoice_choicesTitle = Opções
multipleChoice_choicesDescription = Selecione uma destas opções para responder à questão acima.
multipleChoice_continueButtonTitle = Continuar
multipleChoice_continueButtonDescription = Confirmar a opção selecionada e continuar para a questão seguinte.

# Check list prompt

checklist_questionTitle = Checklist question
checklist_questionDescription = Please read the question carefully and select all items from the list below that apply.
checklist_choicesTitle = Options
checklist_choicesDescription = Select some of these options (or none) to answer the question above.
checklist_continueButtonTitle = Continue
checklist_continueButtonDescription = Confirm the currently selected options and continue to the next question.

# Text Area prompt

textarea_questionTitle = Text Area question
textarea_continueButtonTitle = Continue

# Time prompt

timeQuestion_hoursTitle = Horas
timeQuestion_hoursDescription = Por favor, utilize as setas para inserir a hora a que fez esta refeição. \
Tenha em conta que o tempo está no formato de 24 horas, por exemplo, selecione 19 horas no caso de querer reportar 7 horas da tarde.
timeQuestion_minutesTitle = Minutos
timeQuestion_minutesDescription = Por favor, utilize as setas para inserir os minutos. Os minutos podem ser inseridos em blocos de 15 minutos \
e o horário não tem de ser exato.
timeQuestion_cancelButtonTitle = Cancelar alteração
timeQuestion_cancelButtonDescription = Clique neste menu para cancelar a alteração de horário e seguir para a próxima questão.
timeQuestion_deleteMealButtonTitle = Eliminar esta refeição
timeQuestion_deleteMealButtonDescription = Clique neste menu caso não tenha feito esta refeição e queira removê-la da sua lista de refeições. \
Pode adicionar uma nova refeição a qualquer altura utilizando o menu verde à esquerda "Adicionar refeição".
timeQuestion_confirmButtonTitle = Confirmar horário
timeQuestion_confirmButtonDescription = Clique aqui quando tiver inserido o horário correto desta refeição e queira prosseguir.

# Missing food description prompt

missingFood_foodNameTitle = Nome do alimento em falta
missingFood_foodNameDescription = Por favor, diga-nos como se chama o alimento em falta. Este campo não pode ser deixado em branco.
missingFood_descriptionTitle = Descrição do alimento em falta
missingFood_descriptionDescription = Por favor, descreva o alimento em falta, por exemplo: "pequeno vegetal verde com sementes no interior", "biscoito de chocolate com caramelo empacotado individualmente numa embalagem vermelha", \
"pedaços de frango em tostas de pão com molho de queijo".
missingFood_brandTitle = Nome da marca comercial
missingFood_brandDescription = Se o alimento tem marca comercial, diga-nos por favor a marca. Deixe por preencher, caso se trate de um alimento sem marca comercial ou desconheça a sua marca.
missingFood_portionSizeTitle = Tamanho da porção
missingFood_portionSizeDescription = Por favor, diga-nos que quantidade serviu, por exemplo: "1 fatia pequena", "2 mãos cheias", "1 colher de sopa", "1 tigela grande cheia".
missingFood_leftoversTitle = Sobras
missingFood_leftoversDescription = Por favor, diga-nos que quantidade deste alimento deixou, por exemplo: "deixei metade", "deixei a maioria", "deixei a cobertura", "deixei as cebolas".
missingFood_continueButtonTitle = Continuar
missingFood_continuteButtonDescription = Clique neste menu para submeter o relatório dos alimentos em falta e continuar para a próxima questão.
missingFood_simpleRecipeTitle = A sua receita
missingFood_simpleRecipeDescription = Por favor, liste todos os ingredientes que usou na sua receita e respetivas quantidades. Por exemplo, "2 ovos pequenos, uma chávena de farinha, 50 g de açúcar".
missingFood_simpleRecipe_servedTitle = Número de doses
missingFood_simpleRecipe_servedDescription = Por favor, dê-nos a conhecer o número de pessoas a que foi servida esta receita. Por exemplo: "2 pessoas", "1 pessoa".
missingFood_simpleRecipe_foodNameTitle = Nome do alimento
missingFood_simpleRecipe_foodNameDescription = Por favor, diga-nos como se chama este alimento ou prato. Este campo não pode ser deixado em branco.

# Quantity prompt

quantity_wholeCounterTitle = Número de itens inteiros
quantity_wholeCounterDescription = Utilize as setas para nos dizer o número de itens inteiros que tinha, por exemplo 2 tangerinas.
quantity_fractionCounterTitle = Número de itens parciais
quantity_fractionCounterDescription = Utilize esta função para nos dizer se comeu apenas uma parte de alguma coisa, por exemplo, meia pizza.
quantity_continueButtonTitle = Continuar
quantity_continueButtonDescription = Clique aqui para confirmar o número de itens e passar à próxima questão.

# Ready meals prompt

readyMeals_listTitle = Lista de alimentos
readyMeals_listDescription = Por favor, assinale na caixa de texto se algum dos alimentos listados aqui fizeram parte de uma refeição pré-preparada (refeição embalada pronta a fritar, a ir ao forno ou ao micro-ondas).    
readyMeals_finishedButtonTitle = Continuar
readyMeals_finishedButtonDescription = Clique neste menu para confirmar a lista de refeições prontas a comer e passar à próxima questão.

# Same as before prompt

sameAsBefore_portionSizeTitle = Tamanho da porção no passado
sameAsBefore_portionSizeDescription = Este é o tamanho da porção que inseriu da última vez para este alimento ou bebida. 
sameAsBefore_leftoversTitle = Sobras no passado
sameAsBefore_leftoversDescription = Esta é a quantidade deste alimento ou bebida que deixou da última vez.
sameAsBefore_assocFoodsTitle = Itens adicionados no passado
sameAsBefore_assocFoodsDescription = Esta é a lista de itens adicionais que tinha da última vez com este alimento.
sameAsBefore_yesButtonTitle = Confirmar tal como anteriormente
sameAsBefore_yesButtonDescription = Clique neste menu caso a informação acima esteja correta, ou seja, que consumiu a mesma quantidade e itens adicionais tal como acima.
sameAsBefore_noButtonTitle = Diferente de anteriormente
sameAsBefore_noButtonDescription = Clique neste menu, caso tenha consumido ou deixado uma quantidade diferente, ou tenha consumido diferentes itens adicionais a este alimento ou bebida.

# Sliding scale prompt

drinkScale_imageTitle = Imagem de caneca/copo
drinkScale_imageDescription = Esta é a imagem da caneca/chávena/copo que selecionou. Pode voltar atrás para selecionar um diferente.
drinkScale_overlayTitle = Preencher indicador de nível
drinkScale_overlayDescription = A área sombreada a azul representa o nível de líquido na sua caneca/chávena/copo. Utilize os menus abaixo ou a barra lateral à direita \
para mostrar que quantidade de líquido consumiu. 
drinkScale_sliderTitle = Deslizar barra lateral
drinkScale_sliderDescription = Utilize esta barra lateral para controlar o nível de líquido na caneca, chávena ou copo, representado pela área azul.
drinkScale_lessButtonTitle = Diminuir conteúdo
drinkScale_lessButtonDescription = Clique neste menu para diminuir a quantidade de líquido na chávena ou copo.
drinkScale_moreButtonTitle = Aumentar conteúdo
drinkScale_moreButtonDescription = Clique neste menu para aumentar a quantidade de líquido na chávena ou copo.
drinkScale_continueButtonTitle = Confirmar conteúdo
drinkScale_continueButtonDescription = Clique neste menu quando o conteúdo estiver correto.
drinkScale_volumeLabelTitle = Volume atual
drinkScale_volumeLabelDescription = Este é o volume em ml atualmente selecionado. Utilize este número como referência caso queira inserir uma quantidade específica.

# Edit ingredients prompt

editIngredients_foodListTitle = Lista de ingredientes
editIngredients_foodListDescription = <p>Esta é a lista de ingredientes que inseriu até agora para esta receita.</p>\
<p>Por favor, preencha a lista da receita, digitando um alimento por linha, por exemplo:</p>\
<ul><li>ovos</li><li>açúcar</li><li>farinha</li></ul>\
<p><strong>Não</strong> especifique as quantidades neste momento, o sistema pedir-lhe-á para o fazer mais tarde.</p>
editIngredients_continueButtonTitle = Continuar
editIngredients_continueButtonDescription = <p>Clique aqui quando terminar a inserção dos ingredientes desta receita. \
Se necessitar de adicionar ou remover ingredientes mais tarde, clique no nome da receita na lista de alimentos à esquerda e depois no \
menu "Editar ingredientes".</p>


# Bread linked food amount prompt

breadLinkedFood_allButtonDescription = <p>Escolha esta opção se adicionou creme de barrar/compota/manteiga em todas as fatias de pão ou tostas que reportou anteriormente.</p>
breadLinkedFood_someButtonDescription = <p>Escolha esta opção se adicionou creme de barrar/compota/manteiga apenas em algumas fatias de pão ou tostas que reportou anteriormente, mas não em todas.</p>\
<p>Utilize os botões em baixo para especificar em quantas fatias de pão ou tostas adicionou creme de barrar/compota/manteiga.</p>\


foodSupplements_listTitle = Food supplements list

foodSupplements_listDescription = <p>This is the list of food supplements you''ve entered so far.</p>\
<p>Please fill in the list by typing one item per line, for instance:</p>\
<ul><li>Vitamin C</li><li>Vitamin D</li><li>Calcium</li></ul>\
<p><strong>Do not</strong> specify the amounts at this time, the system will ask you to enter the amounts later.</p>
foodSupplements_continueButtonTitle = Continue button
foodSupplements_continueButtonDescription = <p>Click this when you''ve finished entering your food supplements.</p>
