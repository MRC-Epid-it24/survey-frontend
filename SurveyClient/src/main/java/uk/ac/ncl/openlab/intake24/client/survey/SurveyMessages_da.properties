welcomePage_welcomeText = <iframe width="560" height="315" src="https://www.youtube.com/embed/7JdIgWnt9Mw" frameborder="0" allowfullscreen></iframe>"\
  <p style="font-size: 120%;">Velkomme til Intake24!</p>\
<p>Vi vil gerne have dig til at fortælle os alt, hvad du fik at spise og drikke i går. Venligst inkluder alle måltider, snacks og drikkevarer (inklusiv vand og alkohol).</p>\
<p>Det kan være en hjælp at tænke på, hvad du lavede i går:</p>\
  <ul style="vis-stil-type: disc;">\
    <li>Hvad tid vågnede du?</li>\
    <li>Var du i skole, på universitetet, hjemme eller på arbejde?</li>\
    <li>Hvem var du sammen med?</li>\
    <li>Hvad tid gik du i seng?</li>\
  </ul>

