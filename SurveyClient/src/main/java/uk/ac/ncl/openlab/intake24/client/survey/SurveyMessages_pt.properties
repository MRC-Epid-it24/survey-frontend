  <p style="font-size: 120%;">Bem-vindo/a ao Diário Alimentar às 24 Horas!</p>\
<p>Gostaríamos que nos dissesse tudo o que comeu e bebeu durante o dia de ontem. Por favor, inclua todas as refeições, lanches e bebidas (incluindo água e bebidas alcoólicas).</p>\
<p>Algo que o/a poderá ajudar nesta tarefa é pensar no que fez ontem:</p>\
