# Add meal prompt

addMeal_predefNameTitle = Foruddefineret navn på måltid
addMeal_predefNameDescription = <p>Vælg venligst et navn på det måltid du vil rapportere.</p>\
<p>Du kan anvende et foruddefineret navn på et måltid ved at vælge det fra denne drop-down menu.</p>
addMeal_customNameTitle = Brugerdefineret navn på måltid
addMeal_customNameDescription = Eller du kan indtaste et selvvalgt navn på måltidet i denne tekst boks.
addMeal_acceptButtonTitle = Accepter knap
addMeal_acceptButtonDescription = Klik på denne knap for at tilføje et måltid med ovenstående navn.
addMeal_cancelButtonTitle = Annuller knap
addMeal_cancelButtonDescription = Klik på denne knap for at annullere tilføjelse af dette måltid og fortsæt til næste spørgsmål. 

# Edit meal prompt

editMeal_mealNameTitle = Navn på måltid
editMeal_mealNameDescription = <p>Dette er navnet på og tidspunktet for det måltid du er ved at sammensætte.</p>\
<p>Du kan ændre tidspunktet ved at klikke på "Ændre tidspunkt" knappen nederst på siden.</p>
editMeal_foodListTitle = Madliste
editMeal_foodListDescription = <p>Dette er listen på maden du indtil videre har indtastet for dette måltid.</p>\
<p>Udfyld venligst madlisten ved at skrive en madvare pr. linje.</p>\
<p>Har du eksempelvis spist grød med sirup skriv "grød", og tilføj herefter en anden madvare ved at klikke\
på den orange pil eller tast "Enter" og skriv navnet på den næste madvare "sirup".</p>
editMeal_drinkListTitle = Drikkevareliste
editMeal_drinkListDescription = Dette er listen over de drikkevarer du indtil videre har indtastet for dette måltid. \
Venligst indtast hver drikkevare på sin egen linje, hvis du indtog mere end en drikkevare.
editMeal_changeTimeButtonTitle = Ændre tidspunkt knap
editMeal_changeTimeButtonDescription = Klik på denne knap for at ændre tidspunktet for dette måltid. \
Det nuværende tidspunkt for måltidet er vist øverst på denne side.
editMeal_deleteMealButtonTitle = Slet måltid knap
editMeal_deleteMealButtonDescription = Klik på denne knap for at slette dette måltid. Alt mad og alle drikkevarer du har indtastet for dette måltid \
vil også blive slettet.
editMeal_continueButtonTitle = Fortsæt knap
editMeal_continueButtonDescription = Klik her når du er færdig med at tilføje dine madvarer. Du kan altid komme tilbage \
til dette måltid ved at klikke på dets navn i madlisten til venstre.

# As served prompt

asServed_imageTitle = Valgt portionsstørrelse
asServed_imageDescription = <p>Dette er det aktuelt valgte billede af portionsstørrelse.</p>\
<p>Vi har ikke billeder af alt mad, så maden vist på billedet er ikke nødvendigvis helt den samme, som maden du valgte.</p>\
<p>Benyt venligst disse billeder som en reference, når du skal estimere din portionsstørrelse.</p>         
asServed_labelTitle = Portionsvægt
asServed_labelDescription = Dette er vægten i gram af portionsanretningen, som vist på billedet. Du kan anvende dette, hvis du kender den omtrentlige vægt \
af den portion du spiste.
asServed_thumbsTitle = Portionstørrelse billeder
asServed_thumbsDescription = Dette er en liste over billeder af portionsstørrelser for denne madvare. Klik på de små billeder for at vælge en anden portionsstørrelse.   
asServed_prevButtonTitle = Reducer portionsstørrelse
asServed_prevButtonDescription = Klik på denne for at vælge en mindre portionsstørrelse. Dette vil reducere mængden af mad på tallerkenen.
asServed_nextButtonTitle = Forøge portionsstørrelse
asServed_nextButtonDescription = Klik på denne knap for at vælge en større portionsstørrelse. Dette vil øge mængden af mad på tallerkenen.
asServed_confirmButtonTitle = Bekræft portionsstørrelse
asServed_confirmButtonDescription = Klik på denne knap for at bekræfte at den viste mad bedst muligt afspejler den mængde mad du fik serveret og gå derefter videre til næste opgave.

# Associated food prompt

assocFood_yesButtonTitle = Tilføj denne madvare
assocFood_yesButtonDescription = Klik på denne knap hvis du <strong>fik</strong> denne madvare. 
assocFood_noButtonTitle = Tilføj ikke denne madvare
assocFood_noButtonDescription = Dette er et forslag til at tilføje en madvare som ofte spises sammen med en anden \
madvare der er på din liste. Klik på denne knap hvis du <strong>ikke fik</strong> denne madvare.
assocFood_yesExistingButtonTitle = Allerede indtastet
assocFood_yesExistingButtonDescription = Klik på denne knap hvis du <strong>did</strong> fik denne madvare, men allerede \
<strong>har indtastet</strong> det.

# Brand name prompt

brandName_brandListTitle = Varemærke liste
brandName_brandListDescription = Dette er listen over varemærker som ofte forbindes med denne madvare. Hvis du kender varemærket, venligst vælg dette på listen. \
Hvis det ikke er på listen vælg "Andet". Hvis du ikke kender varemærket vælg "Det ved jeg ikke". 
brandName_continueButtonTitle = Fortsæt
brandName_continueButtonDescription = Når du har valgt et varemærke, venligst klik her for at fortsætte.

# Choose portion size method prompt

chooseMethod_panelTitle = Vælg en metode til at estimere portionsstørrelse 
chooseMethod_panelDescription = <p>Dette skærmbillede vil komme frem, når vi har mere end en metode til at estimere portionsstørrelse for denne madvare.</p>\
<p>Vælg venligst, hvordan du vil fortælle os, hvor meget mad du har spist, ved at ved at klikke på det tilsvarende billede .</p>\
<p>Hvis billedet siger "Standard portion", betyder dette, at systemet vil benytte standard enheder i stedet for fotos til at estimere din portionsstørrelse, eksempelvis "små æg" or "håndfulde".</p>

# Compound food prompt

compoundFood_promptTitle = Ingrediens type
compoundFood_promptDescription = Hvis du indtaster ingredienser for en madvare som eksempelvis en sandwich, vil dette spørgsmål vise \
typen af ingredienser som systemet foreslår at du indtaster. Hvis du indtaster opskriften på en ret, betyder typen af ingredienser \
ikke noget.

# Food lookup prompt

foodLookup_textboxTitle = Madbeskrivelse
foodLookup_textboxDescription = <p>Skriv navnet på den mad- eller drikkevare du vil søge efter.</p>\
<p>Hvis du ikke kan finde din madvare på den liste som systemet viser, prøv da at at ændre på stavemåden eller vær mindre specifik ved eksempelvis at søge efter "ris" i stedet for "pilau med ærter".</p>\
<p>Hvis der er for mange madvarer på listen, prøv da at være mere specifik ved fx at søge på "kyllingebryst" eller "kylling kiev" i stedet for "kylling".</p>
foodLookup_searchButtonTitle = Søg knap
foodLookup_searchButtonDescription = Klik på denne knap for at søge igen, når du har ændret beskrivelse af din madvare.

# Food browser (shared between several prompts)

foodBrowser_foodsTitle = Madvareliste
foodBrowser_foodsDescription = Dette er en liste over madvarer, der matcher din beskrivelse hvis du bruger søgefunktionen, eller madvarer der er i den aktuelle \
kategori, hvis du bruger kategorifunktionen. Venligst vælg en madvare ved at klikke på navnet.
foodBrowser_categoriesTitle = Madkategorier
foodBrowser_categoriesDescription = Dette er listen over madvarekategorier, der matcher din beskrivelse, hvis du bruger søgefunktionen, eller underkategorier til den nuværende kategori, \
hvis du bruger kategorifunktionen. Klik på en kategori for at vise dens indhold. 
foodBrowser_cantFindButtonTitle = Kan ikke finde min madvarer
foodBrowser_cantFindButtonDescription = Klik på denne knap, hvis du ikke kan finde den madvare du ønsker at rapportere om. \
Venligst prøv at omformuler beskrivelsen eller prøv at søg blandt madkategorierne før du rapporterer om en manglende madvare.  
foodBrowser_skipButtonTitle = Undlad denne ingrediens
foodBrowser_skipButtonDescription = Klik her hvis denne ingrediens ikke indgik i din sandwich eller salat. 
foodBrowser_browseAllTitle = Gennemse alle
foodBrowser_browseAllDescription = Klik her for at gennemse madvarer efter kategori. Dette vil vise listen over de vigtigste madvarekategorier, som er tilgængelige i systemet. Hver kategori \
kan indeholde en liste over madvarer, en række underkategorier eller begge.
foodBrowser_tryAgainButtonTitle = Prøv igen
foodBrowser_tryAgainButtonDescription = Klik her for at gemme denne pop-up.  
foodBrowser_missingFoodButtonTitle = Rapporter en manglende madvare
foodBrowser_missingFoodButtonDescription = Klik her for at rapportere om en manglende madvare i vores database. Venligst prøv at omformuler beskrivelsen eller prøv at søg blandt madkategorierne før du rapporterer om en manglende madvare.

# Recipe browser (used in food lookup prompt)

recipeBrowser_recipesTitle = Dine opskrifter
recipeBrowser_recipesDescription = Dette er en liste over opskrifter, som matchede madbeskrivelsen som du har indtastet og gemt tidligere. Klik på et opskriftnavn for at bruge denne opskrift igen.        
recipeBrowser_deleteButtonTitle = Slet opskrifter
recipeBrowser_deleteButtonDescription = Klik her for at aktivere tilstanden "sletning af opskrifter". I denne tilstand vil røde kryds fremkomme ved siden af opskriftnavnene. Klik på det tilsvarende krydsikon for at slette en opskrift. \
Vær opmærksom på at denne handling ikke kan fortrydes.
recipeBrowser_showAllButtonTitle = Vis alle opskrifter
recipeBrowser_showAllButtonDescription = Klik på denne knap for at vise alle de opskrifter du har gemt, ikke kun dem der svarer til beskrivelsen, som du har indtastet. 

# Guide prompt

guide_imageMapTitle = Spørgsmåltekst
guide_imageMapDescription = Systemet vil bede dig om at vælge en vare ud fra en række varer, som vises på billedet nedenfor. \
Venligst læs spørgsmålet grundigt, da dette skærmbillede bruges til en række forskellige formål i systemet. 
guide_promptTitle = Vejledende billede
guide_promptDescription = Dette billede viser en række genstande du kan vælge fra. Venligst klik på den genstand som bedst ligner den rigtige størrelse/mængde for at besvare spørgsmålet ovenfor.

# Multiple-choice prompt

multipleChoice_questionTitle = Multiple-choice spørgsmål
multipleChoice_questionDescription = Venligst læs spørgsmålet omhyggeligt og vælg en af nedenstående valgmuligheder.
multipleChoice_choicesTitle = Valgmuligheder
multipleChoice_choicesDescription = Vælg en af disse valgmuligheder for at besvare spørgsmålet ovenfor.        
multipleChoice_continueButtonTitle = Fortsæt
multipleChoice_continueButtonDescription = Bekræft den aktuelt valgte valgmulighed og fortsæt til næste spørgsmål.

# Time prompt

timeQuestion_hoursTitle = Timer
timeQuestion_hoursDescription = Venligst benyt pilene for at indtaste tiden for dette måltid. \
Bemærk at tiden er i 24-timer format, vælg eksempelvis 19 timer svarende til 7pm.  
timeQuestion_minutesTitle = Minutter
timeQuestion_minutesDescription = Venligst benyt pilene for at indtaste minutter. Minutter kan indtastes i blokke af 15 minutter, \
og tiden behøver ikke at være præcis.
timeQuestion_cancelButtonTitle = Slet ændringer
timeQuestion_cancelButtonDescription = Klik på denne knap for at slet tidsændringen og gå til næste spørgsmål.
timeQuestion_deleteMealButtonTitle = Slet dette måltid
timeQuestion_deleteMealButtonDescription = Klik på denne knap hvis du ikke fik dette måltid og gerne vil slette det fra din måltidliste. \
Du kan til en hver tid tilføje et andet måltid ved at bruge den grønne "Tilføj måltid" knap til venstre.
timeQuestion_confirmButtonTitle = Bekræft tid
timeQuestion_confirmButtonDescription = Klik her når du har indtastet den rette tid for dette måltid og ønsker at fortsætte.

# Missing food description prompt

missingFood_foodNameTitle = Manglende navn på mad
missingFood_foodNameDescription = Venligst fortæl os navnet på den manglende mad. Dette felt kan ikke stå tomt.
missingFood_descriptionTitle = Beskrivelse af manglende mad
missingFood_descriptionDescription = Venligst beskriv den manglende mad, eksempelvis: "lille grøn grøntsag med kerner i", "individuelt indpakket chokoladesmåkage med karamel i en rød pakke", \
"kyllingestykker med brødkrummer og ostesovs". 
missingFood_brandTitle = Navn på mærkevare
missingFood_brandDescription = Hvis maden er en mærkevare så fortæl os mærket. Efterlad feltet tomt, hvis det ikke er en mærkevare eller hvis du ikke kender mærket.        
missingFood_portionSizeTitle = Portionsstørrelse
missingFood_portionSizeDescription = Venligst fortæl os hvor meget du spiste, eksempelvis: "1 lille skive", "2 håndfulde", "1 teske", "1 stor skål fuld".
missingFood_leftoversTitle = Rester
missingFood_leftoversDescription = Venligst fortæl os hvor meget af denne mad du levnede, eksempelvis: "lavnede halvdelen", "levnede det meste", "levnede toppingen", "levnede løgene".    
missingFood_continueButtonTitle = Fortsæt
missingFood_continuteButtonDescription = Klik på denne knap for at indsende rapporten om manglende mad og fortsæt til næste spørgsmål.
missingFood_simpleRecipeTitle = Din opskrift
missingFood_simpleRecipeDescription = Venligst angiv alle ingredienserne og de mængder du har brugt i din opskrift. Eksempelvis: "2 små æg, en kop mel, 50 g sukker". 
missingFood_simpleRecipe_servedTitle = Antal portioner
missingFood_simpleRecipe_servedDescription = Venligst fortæl os hvor mange portioner denne opskrift svarede til. For example: "2 personer", "1 person".
missingFood_simpleRecipe_foodNameTitle = Navn på madvare
missingFood_simpleRecipe_foodNameDescription = Venligst fortæl os hvad navnet på retten er. Dette felt kan ikke stå tomt. 


# Quantity prompt

quantity_wholeCounterTitle = Antal hele madvarer
quantity_wholeCounterDescription = Brug pilene til at fortælle os om antallet af hele madvarer du fik, eksempelvis 2 clementiner.
quantity_fractionCounterTitle = Antal dele af en madvare
quantity_fractionCounterDescription = Brug denne til at oplyse os om madvarer du kun indtog dele af, eksempelvis ½ pizza.
quantity_continueButtonTitle = Fortsæt
quantity_continueButtonDescription = Klik her for at bekræfte antallet af enheder og gå videre til næste spørgsmål. 

# Ready meals prompt

readyMeals_listTitle = Madliste
readyMeals_listDescription = Venligst sæt kryds i boksen, hvis nogle af madvarerne anført her var en del af en færdigret, eksempelvis et måltid lavet i mikrobølgeovn eller en nuddelret i boks.    
readyMeals_finishedButtonTitle = Fortsæt
readyMeals_finishedButtonDescription = Klik på denne knap for at bekræfte listen med færdigretter og gå videre til næste spørgsmål.

# Same as before prompt

sameAsBefore_portionSizeTitle = Forrige portionsstørrelse
sameAsBefore_portionSizeDescription = Dette er portionsstørelsen du indtastede for denne mad eller drikkevare sidste gang 
sameAsBefore_leftoversTitle = Forrige rester
sameAsBefore_leftoversDescription = Dette er mængden af mad eller drikkelse som du levnede sidste gang.
sameAsBefore_assocFoodsTitle = Tidligere tilføjede enheder
sameAsBefore_assocFoodsDescription = Dette er listen over enheder du fik sammen med denne mad sidste gang.
sameAsBefore_yesButtonTitle = Bekræft samme som tidligere
sameAsBefore_yesButtonDescription = Klik på denne knap, hvis ovenstående information er korrekt, hvilket betyder, at du fik samme mængde og enheder som ovenstående.
sameAsBefore_noButtonTitle = Ikke det samme som tidligere
sameAsBefore_noButtonDescription = Klik på denne knap, hvis du fik eller levnede en anden mængde, eller fik andre enheder sammen med denne mad eller drikkelse.

# Sliding scale prompt

drinkScale_imageTitle = Kop/glas billede
drinkScale_imageDescription = Dette er billedet af koppen/glasset, som du har valgt. Du kan gå tilbage til det tidligere trin for at vælge et andet.
drinkScale_overlayTitle = Væskemængde
drinkScale_overlayDescription = Det blå skraverede område repræsenterer mængden af væske i din kop/dit glas. Brug knapperne nedenfor eller slideren til højre \
for at vise, hvor meget væske du indtog.
drinkScale_sliderTitle = Væskemængde slider
drinkScale_sliderDescription = Brug denne slider til at angive mængden af væske i koppen eller glasset, som er vist som det blåskraverede område.
drinkScale_lessButtonTitle = Øg væskemængde
drinkScale_lessButtonDescription = Klik på denne knap for at øge mængden af væske i koppen eller glasset.
drinkScale_moreButtonTitle = Reducer væskemængde
drinkScale_moreButtonDescription = Klik på denne knap for at reducere mængden af væske i koppen eller glasset.
drinkScale_continueButtonTitle = Bekræft væskemængde
drinkScale_continueButtonDescription = Klik på denne knap når mængden af væske er korrekt.
drinkScale_volumeLabelTitle = Aktuel mængde
drinkScale_volumeLabelDescription = Dette er den aktuelt valgte mængde af væske i ml. Brug dette tal som reference, hvis du ønsker at indtaste en specifik mængde. 

# Edit ingredients prompt

editIngredients_foodListTitle = Ingrediensliste
editIngredients_foodListDescription = <p>Dette er listen over ingredienser som du indtil videre har indtastet for denne opskrift.</p>\
<p>Venligst udfyld opskriftlisten ved at skrive en madvare pr. linje, eksempelvis:</p>\
<ul><li>æg</li><li>sukker</li><li>mel</li></ul>\
<p><strong>Lad vær med</strong> at specificere mængden på dette tidspunkt, systemet vil bede dig om at angive mængderne senere.</p>
editIngredients_continueButtonTitle = Fortsæt knap
editIngredients_continueButtonDescription = <p>Klik her når du er færdig med at indtaste ingredienserne for denne opskrift. \
Hvis du har brug for at tilføje eller fjerne ingredienser senere, klik på opskriftnavnet på madlisten til venstre og herefter \
"Rediger ingredienser" knappen.</p> 

# Bread linked food amount prompt

breadLinkedFood_allButtonDescription = <p>Click this if you had your spread/jam/butter on <strong>all<strong> of your bread or toast slices that you have reported earlier.</p>
breadLinkedFood_someButtonDescription = <p>Click this if you only had your spread/jam/butter on <strong>some</strong> of the bread or toast slices that you have reported earlier, but <strong>not on all of them</strong>.</p>\
<p>Use the buttons below to specify how many slices of bread or toast had spread/jam/butter on.</p>