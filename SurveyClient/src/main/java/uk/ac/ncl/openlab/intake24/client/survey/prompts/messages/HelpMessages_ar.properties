# Food browser (shared between several prompts)

foodBrowser_foodsTitle = قائمة الطعام
foodBrowser_foodsDescription = في حال استخدامك محرّك البحث، فإن هذه هي قائمة الطعام التي تتطابق مع وصفك، أما في حال استخدامك المتصفح، فهذه هي الأطعمة المتواجدة في الفئة الحالية. يرجى اختيار الطعام عبر النقر على اسمه.
foodBrowser_categoriesTitle = فئات الطعام
foodBrowser_categoriesDescription = في حال استخدامك محرك البحث، فإن هذه هي قائمة فئات الطعام التي تتطابق مع وصفك، أما في حال استخدامك المتصفح، فهذه هي الفئات الفرعية المتواجدة في الفئة. يرجى اختيار اسم الفئة لإظهار محتواها.
