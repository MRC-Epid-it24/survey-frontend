assocFood_noButtonTitle = لا تضيف هذا الطعام
assocFood_noButtonDescription = هذا اقتراح لإضافة صنف من أصناف الطعام الذي يؤكل غالباً مع الأطعمة المضافة في قائمتك. أنقر هذا الزر إذا لم تأكل هذا الطعام.
assocFood_yesExistingButtonTitle = لقد أدخلتها سابقاً
assocFood_yesExistingButtonDescription = أنقر عل هذا الزر إذا أكلت هذا الطعام، ولكنك قد أدخلته سابقاً.

# Brand name prompt

brandName_brandListTitle = قائمة أسماء العلامات التجارية
brandName_brandListDescription = ."هذه قائمة العلامات التجارية التي توفر هذا الطعام. إذا كنت تعرف إسم العلامة التجارية، يرجى اختيارها من القائمة. إذا لم تكن العلامة التجارية في القائمة اختر "أخرى". أما إذا كنت لا تعلم إسم العلامة التجارية فاختر "لا أعرف
