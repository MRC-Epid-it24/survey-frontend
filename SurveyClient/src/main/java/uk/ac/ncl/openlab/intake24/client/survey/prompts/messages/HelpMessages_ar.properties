editMeal_foodListTitle = قائمة الطعام
editMeal_foodListDescription = <p>هذه هي قائمة الأطعمة التي أدخلتها حتى الآن لهذه الوجبة‫.‬</p>\
<p>.يرجى إدخال أصناف الطعام في القائمة بشكل منفصل بحيث يحتوي كل سطر على صنف واحد فقط</p>\
