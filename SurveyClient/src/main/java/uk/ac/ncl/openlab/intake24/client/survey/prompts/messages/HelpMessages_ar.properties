foodBrowser_browseAllTitle = تصفح الكل
foodBrowser_browseAllDescription = أنقر هنا للبدء بتصفح الطعام حسب الفئة. ذلك سوف يعرض قائمة فئات الطعام الأساسية المتوفرة. كل فئة يمكن أن تحتوي على قائمة الطعام، عدد من الفئات الفرعية، أو كلاهما.‬
foodBrowser_tryAgainButtonTitle = حاول مرة اخرى
foodBrowser_tryAgainButtonDescription = أنقر هنا لإخفاء هذه النافذة.
foodBrowser_missingFoodButtonTitle = الإبلاغ عن طعام غير موجود
