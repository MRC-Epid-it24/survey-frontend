editMeal_continueButtonTitle = المتايعة
editMeal_continueButtonDescription =قر هنا عندما تنتهي من إدخال أصناف الطعام. يمكنك دائماً الرجوع لهذه الوجبة عبر النقر على اسم الوجبة في قائمة الوجبات الموجودة على اليمين‫.‬


# As served prompt

asServed_imageTitle = حجم الحصة المختارة
asServed_imageDescription = <p>هذه صورة حجم الحصة التي اخترتها‫.‬</p>\
<p>.لا يوجد لدينا صور لجميع الأطعمة، لذا فإن بعض الأطعمة المصورة قد لا تتطابق تماماً مع الأطعمة المختارة</p>\
<p>يرجى استخدام هذه الصور كمرجع لتقدير حجم الحصة الخاصة بك‫.‬</p>
asServed_labelTitle = وزن الحصة
asServed_labelDescription = هذا هو وزن حصة الطعام التي تظهر في الصورة بالغرام. يمكنك استخدام هذه الصورة إذا كنت تعرف تقريباً وزن الحصة التي أكلتها.
asServed_thumbsTitle =  صور حجم حصص الطعام
asServed_thumbsDescription = هذه هي قائمة صور جميع أحجام الحصص المتوفرة لهذا الطعام. أنقر على الصور الصغيرة لاختيار حجم مختلف للحصة‫.‬
asServed_prevButtonTitle =  تقليل حجم الحصة
asServed_prevButtonDescription = أنقر هنا لاختيار حصة حجمها أصغر. هذا سوف يقلل من كمية الطعام في الصحن‫.‬
asServed_nextButtonTitle = زيادة حجم الحصة
asServed_nextButtonDescription = أنقر هنا لاختيار حصة حجمها أكبر. هذا سوف يزيد من كمية الطعام في الصحن‫.
asServed_confirmButtonTitle = تأكيد حجم حصة الطعام
asServed_confirmButtonDescription = أنقر على هذا الزر للتأكيد على أن كمية الطعام في الصورة قريبة من كمية الطعام التي قُدمت لك، ثم انتقل إلى الجزء التالي‫.‬‬

# Associated food prompt


assocFood_yesButtonTitle = أضف هذا الطعام
