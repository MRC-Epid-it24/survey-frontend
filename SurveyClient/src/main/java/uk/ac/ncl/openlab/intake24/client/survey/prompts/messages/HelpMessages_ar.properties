editMeal_drinkListTitle = قائمة المشروبات
editMeal_drinkListDescription = هذه هي قائمة المشروبات التي أدخلتها حتّى الآن لهذه الوجبة. في حال استهلاك أكثر من مشروبٍ واحد، يرجى إدخال كل نوع مشروب على سطرٍ واحد.
editMeal_changeTimeButtonTitle =  تغيير الوقت
editMeal_changeTimeButtonDescription = أنقر هذا الزر لتغيير الوقت الذي تناولت فيه هذه الوجبة‫.‬‬ توقيت هذه الوجبة موجود في أعلى الصفحة‫.
editMeal_deleteMealButtonTitle =  حذف الوجبة
